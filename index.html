<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Mastery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Tic-Tac-Toe Mastery!</h1>
        <h4>A Fun and Engaging Tic-Tac-Toe Experience for Everyone</h4>
        <img src="https://tse4.mm.bing.net/th?id=OIP.ebEz35p0i57go66SW4hYjwHaHQ&pid=Api&P=0&h=180" alt="Tic-Tac-Toe Icon" class="my-4">

        <h3 id="turn-indicator">Current Turn: Player 1 (X)</h3>

        <div class="btn-group my-4" role="group" aria-label="Grid size">
            <button id="size-3x3" class="btn btn-primary">3x3</button>
            <button id="size-4x4" class="btn btn-primary">4x4</button>
            <button id="size-5x5" class="btn btn-primary">5x5</button>
        </div>

        <div id="game-board" class="mx-auto"></div>

        <div id="result-message" class="alert alert-info mt-4" role="alert" style="display: none;">
            <p id="result-text"></p>
        </div>

        <button id="reset-button" class="btn btn-warning mt-4">Reset Game</button>

        
        <div id="reset-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reset Game</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to reset the current game?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirm-reset" class="btn btn-danger">Yes</button>
                        <button type="button" id="cancel-reset" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="leaderboard" class="my-4">
            <h2>Leaderboard</h2>
            <p id="player1-score">Player 1: 0</p>
            <p id="player2-score">Player 2: 0</p>
            <button id="reset-scores" class="btn btn-danger">Reset Scores</button>
        </div>

        <div id="player-names" class="my-4">
            <h3>Change Player Names</h3>
            <input type="text" id="player1-name" class="form-control mb-2" placeholder="Enter Player 1 Name">
            <input type="text" id="player2-name" class="form-control mb-2" placeholder="Enter Player 2 Name">
            <button id="update-names" class="btn btn-success">Update Names</button>
        </div>

        <button id="solo-mode" class="btn btn-primary mt-4">Play Solo</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
